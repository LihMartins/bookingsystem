{% extends 'base.html' %}

{% block content %}
<h2>Your Bookings</h2>
<ul>
    {% for booking in bookings %}
    <li>{{ booking.date }} at {{ booking.time }} - {{ booking.description }}</li>
    {% empty %}
    <li>No bookings yet.</li>
    {% endfor %}
</ul>
<a href="{% url 'create_booking' %}">Create New Booking</a>
{% endblock %}
